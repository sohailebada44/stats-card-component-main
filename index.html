<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&family=Fraunces:opsz,wght@9..144,500&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Open+Sans&family=Outfit&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="main-container">
          <div class="square"></div>
          <img class="desktop" src="images/image-header-desktop.jpg" alt="">
          <img class="mobile" src="/images/image-header-mobile.jpg" alt="">
        </div>
        <div class="container">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="database">
            <div class="companies">
              <h2>10k+</h2>
              <span>companies</span>
            </div>
            <div class="templates">
              <h2>314</h2>
              <span>templates</span>
            </div>
            <div class="queries">
              <h2>12m+</h2>
              <span>queries</span>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
